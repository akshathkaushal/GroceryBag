{% extends "base.html" %}

{% block content %}

<div class="container" style="margin: 5em;">
    <div class="card" style="margin: 3em">
        <h1 style="margin-left: 0.4em;">Item</h1>
        <table style="width: 30%; text-align: left; border-spacing: 5px; margin-left: 1em;">
        <tr><th>
            <p>Item name: <i>{{ item.name }}</i></p>
        </th></tr>
        <tr><th>
            <p>Quantity: <i>{{ item.quantity }} {{ item.unit }}</i></p>
        </th></tr>
        <tr><th>
            <p>Status: <i>{{ item.status }}</i></p>
        </th></tr>
        <tr><th>
            <p>Last updated: <i>{{ item.date }}</i></p>
        </th></tr>
        </table>
        <a href="/getBag"><button class="btn btn-success" style="margin: 1em;">Back</button></a>
    </div>
    
</div>

{% endblock %}
